<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
    
</head>
<body>
<div class="container">
  <div class="row head">
    <div class="col project_head">
      <h1>Todo List</h1>
    </div>
  </div>

  <div class="row content">
    <div class="col-md-3 project_section">
      <h3>Projects</h3>
      <div class="projectList">
      </div>
      <div>
        <button class="add_project">+</button>
      </div>
    </div>
    <div class="col-md-9 todo_items">
      <div class="todo_section">
      <h3>Todos</h3>
      <div class="todos">
        <table class="todo_table">
          <tr class="head">
            <th>Title</th>
            <th>Description</th>
            <th>Duedate</th>
            <th>Priority</th>
          </tr>
        </table>
      </div>
      <div>
        <button class="add_todos">+</button>
      </div>
      </div>

        <form action="/" class="todo_form">
          <div class="banner">
            <h3>Todo Form</h3>
          </div>
          <div class="item">
            <label for="title">Title<span>*</span></label>
            <input id="title" type="text" name="title" required/>
          </div>
          <div class="item">
            <label for="ddate">Due Date<span>*</span></label>
            <input id="ddate" type="date" name="ddate" required/>
            <i class="fas fa-calendar-alt"></i>
          </div>
          <div class="question">
            
            <div>
              <div class="priority">
                <label>Priority</label>
                <label for="radio_1" class="radio"><span>High</span></label>
                <input type="radio" value="High" id="priority_radio" name="gender"/>
                <label for="radio_2" class="radio"><span>Low</span></label>
                <input  type="radio" value="Low" id="priority_radio" name="gender"/>        
              </div>
            </div>
          </div>
          <div class="item">
            <label for="email">Description<span>*</span></label>
            <textarea id="description" type="message" name="description" required></textarea>
          </div>
          <div class="btn-block">
            <button type="submit" href="/">SUBMIT</button>
          </div>
        </form>

    </div>
  </div>
</div>
<script src="index.js"></script>
</body>
  
</html>
