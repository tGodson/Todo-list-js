<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
    
</head>
<body>
<div class="container">
  <div class="row head">
    <div class="col">
      <h1>Todo List</h1>
    </div>
  </div>

  <div class="row content">
    <div class="col-md-3 project_section">
      <h3>Projects</h3>
      <div class="projectList">
        <p id="default" class="project">Today's Task</p>
      </div>
      <div>
        <button class="add_project">+</button>
      </div>
    </div>
    <div class="col-md-9 todo_items">
      <h3>Todos</h3>
      <div class="todos">
        <table id="todo_table">
          <tr class="head">
            <th>Title</th>
            <th>Description</th>
            <th>Duedate</th>
            <th>Priority</th>
          </tr>
        </table>
      </div>
      <div>
        <button class="add_todos">+</button>
      </div>
    </div>
  </div>
</div>
<script src="index.js"></script>
</body>
  
</html>
